<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - Grid Cards</title>
    <link rel="stylesheet" href="grid-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Shopping Cart (Grid)</h2>

<div class="grid-container">
    <div class="card">
        <img src="https://via.placeholder.com/200">
        <h3>Product A</h3>
        <p>₹1200</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/200">
        <h3>Product B</h3>
        <p>₹1800</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/200">
        <h3>Product C</h3>
        <p>₹950</p>
        <button>Add to Cart</button>
    </div>
</div>

</body>
</html>
