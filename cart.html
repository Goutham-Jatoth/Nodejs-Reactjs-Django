<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - Flex Cards</title>
    <link rel="stylesheet" href="flex-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Shopping Cart (Flexbox)</h2>

<div class="card-container">
    <div class="card">
        <img src="https://via.placeholder.com/200">
        <h3>Product 1</h3>
        <p>₹999</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/200">
        <h3>Product 2</h3>
        <p>₹1499</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/200">
        <h3>Product 3</h3>
        <p>₹799</p>
        <button>Add to Cart</button>
    </div>
</div>

</body>
</html>
