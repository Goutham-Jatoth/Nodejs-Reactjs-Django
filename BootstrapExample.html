<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Responsive Example</title>

    <!-- Bootstrap CSS Only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Responsive Grid Example</h2>

    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 bg-primary text-white p-3">
            Column 1
        </div>

        <div class="col-12 col-md-6 col-lg-4 bg-success text-white p-3">
            Column 2
        </div>

        <div class="col-12 col-md-6 col-lg-4 bg-danger text-white p-3">
            Column 3
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
